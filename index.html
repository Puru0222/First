<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todays weather</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <img
            src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png"
          />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img
          src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png"
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Jamui</h2>
        <div class="details">
          <div class="col">
            <img
              src="https://cdn.iconscout.com/icon/premium/png-256-thumb/humidity-1686141-1430471.png?f=webp"
              alt=""
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="https://cdn.iconscout.com/icon/premium/png-256-thumb/wind-speed-2295713-1939049.png"
              alt=""
            />
            <div>
              <p class="wind">15 Km/Hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
